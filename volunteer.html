<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Form - Basthi Ki Patashala</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand fw-bold" href="index.html">Basthi Ki Patashala</a>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Volunteer With Us</h2>
    <p>Join hands with <strong>Basthi Ki Patashala</strong> to light up young lives through education, values, and love. Whether you're a teacher, artist, student, or just someone who cares â€” your time can change someone's future.</p>
    
    <form>
      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group mb-3">
        <label for="skills">Skills or Interests</label>
        <input type="text" class="form-control" id="skills" placeholder="Teaching, Singing, Organizing, etc." />
      </div>
      <div class="form-group mb-4">
        <label for="reason">Why do you want to volunteer?</label>
        <textarea class="form-control" id="reason" rows="3" placeholder="Share a few lines about your interest..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 Basthi Ki Patashala. All rights reserved.
  </footer>
</body>
</html>
